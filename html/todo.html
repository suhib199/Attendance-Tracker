<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/todo.css">
        <link rel="stylesheet" href="../css/seidebar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main"></div>
    <div id="todo-container">
        <div style="text-align: center;">
            <h2><i class="fas fa-pen"></i> To-Do List <span style="font-weight: bold; font-size: 40px;"> <i
                        class='bx bx-task'></i></span> </h2>
        </div>
        <div class="tasksInput">
            <table class="tasks-input-row">
                <tr>
                    <td><input type="text" id="add-task-input" placeholder="Task"></td>
                    <td><select id="add-student-input" multiple style="height: 32px; overflow-y: auto;">
                        </select></td>
                    <td> <button id="add-task-btn">Add Task</button></td>
                </tr>
            </table>
            <!-- <input type="text" id="add-student-input" placeholder="Student"> -->
            <div id="detailsPopup" class="popup" style="display: none;">
                <div id="detailsContent"></div>
                <span class="close" id="closeDetails">&times;</span>
            </div>
        </div>
        <ul id="task-list"></ul>
    </div>
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar-container">
        <div class="sidebar">
            <div class="links-field">
                <div class="logo">
                    <h1>Web Office</h1>
                </div>
                <a href="welcome.html"><i class="fas fa-home"></i>Dashboard</a>
                <a href="students.html"><i class="fas fa-users"></i>Students</a>
                <a href="todo.html"><i class="fas fa-check"></i>Todo</a> 
                <a href="feedbacks.html"><i class="fas fa-comment"></i>Feedbacks</a>
                <a href="trainer.html" class="addTrainer"><i class="fas fa-users"></i>Trainer</a>
            </div>


            <div class="profile-field">
                <a href="../html/register.html" class="add-trainer"><i class="fas fa-plus"></i>Add Trainer</a>
                <div class="profile" >
                    <div class="profile-name-image" id="sidebare-profile">
                        <div>
                            <img src="https://th.bing.com/th/id/OIP.CVfz0e-F_vCMJ9428mFlhwHaD4?w=768&h=402&rs=1&pid=ImgDetMain" alt="profile">
                        </div>
                        <div>
                            <h4 id="sidebar-user-name"></h4>
                            <p id="sidebar-role"></p>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-sign-out-alt" id="sidebar-logout"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-overlay">
        </div>
    </div>

    <div class="sidebar-burger-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <!-- End Sidebar -->


    <script type="module" src="../js/todo.js" defer></script>
    <script type="module" src="../js/sidebar.js"></script>
</body>

</html>
