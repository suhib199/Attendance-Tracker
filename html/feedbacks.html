<body>

        <div class="students">
            <div class="students-Container">

                <div class="students-Containert-Header">
                    <h1>Feedbacks</h1>
                    <button class="btn" id="addFeedbackBtn">Add Feedback</button>
                </div>

                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>

                <div class="table-Container">
                    
                    <table>
                        <thead>
                            <tr>
                                <th class="thead">Student Name</th>
                                <th class="thead">Feedback</th>
                                <th class="thead">Descreption</th>
                                <th class="delete-btn-form" >Delete</th>
                            </tr>
                        </thead>
                        <tbody class="students-cards">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="addFeedbackModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>                
                <form id="feedbackForm">
                    <label for="studentSelect">Select Student:</label>
                    <select id="studentSelect" required>
                        
                    </select>

                    <br>
    
                    <label for="feedbackText">Title:</label>
                    <input type="text" id="feedbackTitle" required></input>

                    <br>
    
                    <label for="feedbackText">Descreption:</label>
                    <textarea id="feedbackDesc"  required></textarea>

                    <br>
                    
    
                    <button type="submit" id="addFeedbackSubmitBtn">Add Feedback</button>
                </form>
            </div>
            </div>

                <a href="../html/register.html" class="add-trainer"><i class="fas fa-plus"></i>Add Trainer</a>
