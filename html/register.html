    <form id="registrationForm">
        <h3>Register</h3>
        <div class="name-fields">
            <div class="first-name">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" reuired />
                <div id="firstNameError" class="error-message" ></div>
            </div>
            <div class="last-name">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required />
                <div id="lastNameError" class="error-message"></div>
            </div>
        </div>
        

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" required />
        <div id="emailError" class="error-message"></div>

        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Enter your password" required />
        <div id="passwordError" class="error-message"></div>

        <label for="hiringDate">Hiring Date</label>
        <input type="date" id="hiringDate" placeholder="Hiring Date" required />
        <div id="hiringDateError" class="error-message"></div>

        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" placeholder="Enter your birth date" required />
        <div id="birthDateError" class="error-message"></div>

        <label for="imgURL">Image URL</label>
        <input type="text" id="imgURL" placeholder="Enter your image URL" required />
        <div id="imgURLError" class="error-message"></div>

        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number" required />
        <div id="mobileError" class="error-message"></div>

        <button type="submit" id="registerButton">Register</button>
    </form>
